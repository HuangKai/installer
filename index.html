<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Figma Plus</title>
  </head>
  <link rel="stylesheet" href="./style.css">
  <body>
    <div id="root">
      <div class="nav">
          <button id="close">
              <svg style="width:18px;height:18px" viewBox="0 0 24 24">
                  <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
              </svg>
          </button>
          <div id="dropdown">
              <button id="settings">
                  <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 12V10H6V8H8V6H10V8H12V10H10V12H8Z" />
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M9 18C13.9706 18 18 13.9706 18 9V0H9C4.02944 0 0 4.02944 0 9C0 13.9706 4.02944 18 9 18ZM17 9C17 13.4183 13.4183 17 9 17C4.58172 17 1 13.4183 1 9C1 4.58172 4.58172 1 9 1H17V9Z" />
                  </svg>                
              </button>
            <div id="settings-menu">
                <button id="devmode">Install with developer mode</button>
              </div>
          </div>
      </div>
      <div id="locating" class="show">
        <div class="content">
          <div class="lds-ripple"><div></div><div></div></div>
          <div class="note">Locating Figma</div>
        </div>
        <button id="locate"><span>locate Manually</span><div class="lds-ripple"><div></div><div></div></div></button>
      </div>
      <div id="install">
        <div class="content">
          <img src="./figma.svg" width="64" height="64" />
          <div class="note"><small>Found Figma in</small></div>
          <div id="path" class="note"></div>
        </div>
        <button id="inject"><span>install</span><div class="lds-ripple"><div></div><div></div></div></button>
      </div>
      <div id="uninstall">
        <div class="content">
          <img class="demo" src="./demo.gif" />
          <div class="note">Open Figma to browse & install plugins. Have fun ðŸ˜‰!</div>
          <div class="note"><small>Don't forget to report any issue you find.</small></div>
        </div>
        <button id="uninject"><span>uninstall</span><div class="lds-ripple"><div></div><div></div></div></button>
      </div>
      <div id="error">

      </div>
      <script>
        // You can also require other files to run in this process
        require('./renderer.js')
      </script>
    </div>
  </body>
</html>
